<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Donation Chatbot</title>
</head>
<body>
    <h2>NGO Donation Chatbot</h2>
    <textarea id="userInput" placeholder="Ask me about donations..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let apiUrl = "https://pvzs8yrac6.execute-api.us-east-1.amazonaws.com/prod";  // Replace with your API Gateway URL

            try {
                let response = await fetch(apiUrl + "?query=" + encodeURIComponent(userMessage));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();  
                console.log("API Response:", data);  

                document.getElementById("response").innerText = "Chatbot: " + (data.response || "Error: No valid response");

            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                document.getElementById("response").innerText = "‚ùå Failed to fetch response.";
            }
        }
    </script>
</body>
</html>
