<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGO Chatbot</title>
</head>
<body>
    <input type="text" id="query" placeholder="Ask me anything...">
    <button onclick="askChatbot()">Ask</button>
    <p id="response"></p>

    <script>
        async function askChatbot() {
            let query = document.getElementById("query").value;
            let response = await fetch("https://ytvo4ztpo7.execute-api.us-east-1.amazonaws.com/prod/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            });
            let data = await response.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>
</body>
</html>
