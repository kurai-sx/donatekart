<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Donation Chatbot</title>
</head>
<body>
    <h2>NGO Donation Chatbot</h2>
    <textarea id="userInput" placeholder="Ask me about donations..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let apiUrl = "https://your-api-id.execute-api.region.amazonaws.com/prod/";  // Replace with your API Gateway URL

            let response = await fetch(apiUrl + "?query=" + encodeURIComponent(userMessage));
            let data = await response.json();

            document.getElementById("response").innerText = "Chatbot: " + data.response;
        }
    </script>
</body>
</html>
