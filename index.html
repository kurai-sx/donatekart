<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Chatbot</title>
</head>
<body>
    <h2>Ask the NGO Chatbot</h2>
    <input type="text" id="chatInput" placeholder="Type your question...">
    <button onclick="getChatResponse()">Ask</button>
    <p id="chatOutput"></p>

    <script>
        async function getChatResponse() {
            let userQuery = document.getElementById("chatInput").value;
            let response = await fetch(`https://your-api-gateway-id.execute-api.region.amazonaws.com/prod/query?query=${encodeURIComponent(userQuery)}`);
            let data = await response.json();
            document.getElementById("chatOutput").innerText = data.response;
        }
    </script>
</body>
</html>
