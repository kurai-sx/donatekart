<!DOCTYPE html>
<html>
<head>
    <title>NGO Chatbot</title>
</head>
<body>
    <h2>NGO Chatbot</h2>
    <input type="text" id="chatInput" placeholder="Ask a question...">
    <button onclick="getChatResponse()">Send</button>
    <p id="chatOutput"></p>

    <script>
        async function getChatResponse() {
            let userQuery = document.getElementById("chatInput").value;
            let apiUrl = "https://f0qh8qvnfa.execute-api.us-east-1.amazonaws.com/dev/query?query=" + encodeURIComponent(userQuery);

            try {
                let response = await fetch(apiUrl, { method: "GET" });
                let data = await response.json();
                document.getElementById("chatOutput").innerText = data.response;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("chatOutput").innerText = "Error fetching response.";
            }
        }
    </script>
</body>
</html>
